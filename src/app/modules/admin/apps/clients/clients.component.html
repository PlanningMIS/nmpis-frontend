<div class="bg-card flex min-w-0 flex-auto flex-col dark:bg-transparent sm:absolute sm:inset-0 sm:overflow-hidden">
      <!-- Header -->
      <div
            class="relative flex flex-0 flex-col border-b px-6 py-8 sm:flex-row sm:items-center sm:justify-between md:px-8">
            <!-- Loader -->
            <!-- @if (isLoading) {
            <div class="absolute inset-x-0 bottom-0">
                <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
            </div>
        } -->
            <!-- Title -->
            <div class="text-4xl font-extrabold tracking-tight">Clients</div>
            <!-- Actions -->
            <div class="mt-6 flex shrink-0 items-center sm:ml-4 sm:mt-0">
                  <!--  Add -->
                  <button class="ml-4 min-w-10 px-1 sm:px-4" mat-flat-button [color]="'primary'"
                        (click)="navigateToAddClient()">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                        <span class="ml-2 hidden sm:inline-block">New Client</span>
                  </button>
            </div>
      </div>

      <div class="flex-auto">
            <div>
                  <!-- Advanced search form -->
                  <form
                        class="bg-card flex w-full flex-col items-start space-y-3 overflow-hidden rounded-2xl p-5 shadow">
                        <!-- Form Fields in Two Columns -->
                        <div class="grid grid-cols-2 gap-4 w-full">
                              <!-- Search clients -->
                              <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                                    <mat-icon class="icon-size-5" matPrefix
                                          [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                                    <input matInput [autocomplete]="'off'" [placeholder]="'Search clients'" />
                              </mat-form-field>

                        </div>
                  </form>
            </div>
      </div>


      <!-- Main -->
      <div class="flex flex-auto overflow-hidden">
            <!-- Products list -->
            <div class="flex flex-auto flex-col overflow-hidden sm:mb-18 sm:overflow-y-auto">
                  @if (true) {
                  @if (true) {
                  <div class="grid w-full grid-cols-1 gap-8 xl:grid-cols-3">
                        <!-- Recent transactions table -->
                        <div class="bg-card flex flex-auto flex-col overflow-hidden rounded-2xl shadow xl:col-span-3">
                              <div class="p-6">
                                    <div class="mr-4 truncate text-lg font-medium leading-6 tracking-tight">
                                          List of clients
                                    </div>
                                    <div class="text-secondary font-medium">
                                          20 Clients
                                    </div>
                              </div>
                              <div class="mx-6 overflow-x-auto">
                                    <table class="w-full bg-transparent" mat-table matSort
                                          [dataSource]="recentTransactionsDataSource" [trackBy]="trackByFn"
                                          #recentTransactionsTable>
                                          <!-- Transaction ID -->
                                          <ng-container matColumnDef="transactionId">
                                                <th class="text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400" mat-header-cell mat-sort-header *matHeaderCellDef>
                                                      ID
                                                </th>
                                                <td mat-cell *matCellDef="let transaction">
                                                      <span
                                                            class="text-secondary whitespace-nowrap pr-6 text-sm font-medium">
                                                            {{ transaction.transactionId }}
                                                      </span>
                                                </td>
                                          </ng-container>

                                          <!-- Name -->
                                          <ng-container matColumnDef="name">
                                                <th class="text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400" mat-header-cell mat-sort-header *matHeaderCellDef>
                                                      Name
                                                </th>
                                                <td mat-cell *matCellDef="let transaction">
                                                      <span class="whitespace-nowrap pr-6">
                                                            {{ transaction.name }}
                                                      </span>
                                                </td>
                                          </ng-container>

                                          <!-- Date -->
                                          <ng-container matColumnDef="date">
                                                <th class="text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400" mat-header-cell mat-sort-header *matHeaderCellDef>
                                                      Date
                                                </th>
                                                <td mat-cell *matCellDef="let transaction">
                                                      <span class="whitespace-nowrap pr-6">
                                                            {{
                                                            transaction.date
                                                            | date: 'MMM dd, y'
                                                            }}
                                                      </span>
                                                </td>
                                          </ng-container>

                                          <!-- Amount -->
                                          <ng-container matColumnDef="gender">
                                                <th class="text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400" mat-header-cell mat-sort-header *matHeaderCellDef>
                                                      Gender
                                                </th>
                                                <td mat-cell *matCellDef="let transaction">
                                                      <span class="whitespace-nowrap pr-6 font-medium">
                                                            {{transaction.gender}}
                                                      </span>
                                                </td>
                                          </ng-container>

                                          <!-- Status -->
                                          <ng-container matColumnDef="status">
                                                <th class="text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400" mat-header-cell mat-sort-header *matHeaderCellDef>
                                                      Actions
                                                </th>
                                                <td mat-cell *matCellDef="let transaction">

                                                      <!-- Actions -->
                                                      <div class="mt-6 flex shrink-0 items-center sm:ml-4 sm:mt-0">
                                                            <button (click)="navigateToAddClient()" mat-stroked-button>
                                                                  <mat-icon class="icon-size-5"
                                                                        [svgIcon]="'heroicons_mini:pencil-square'"></mat-icon>
                                                            </button>
                                                            <button (click)="navigateToProfileClient()"
                                                                  class="ml-3 text-white" mat-stroked-button>
                                                                  <mat-icon class="icon-size-5"
                                                                        [svgIcon]="'heroicons_mini:eye'"></mat-icon>
                                                            </button>
                                                            <button class="ml-3 bg-warn text-white" mat-flat-button
                                                                  (click)="openConfirmationDialog()">
                                                                  <mat-icon class="icon-size-5"
                                                                        [svgIcon]="'heroicons_mini:trash'"></mat-icon>
                                                            </button>
                                                      </div>
                                                </td>
                                          </ng-container>

                                          <!-- Footer -->
                                          <ng-container matColumnDef="recentOrdersTableFooter">
                                                <td class="border-0 px-0 py-6" mat-footer-cell *matFooterCellDef
                                                      colspan="6">
                                                      <mat-divider></mat-divider>
                                                </td>
                                          </ng-container>

                                          <tr mat-header-row *matHeaderRowDef="
                                            recentTransactionsTableColumns
                                        "></tr>
                                          <tr class="order-row h-16" mat-row *matRowDef="
                                            let row;
                                            columns: recentTransactionsTableColumns
                                        "></tr>
                                          <tr class="h-16 border-0" mat-footer-row *matFooterRowDef="[
                                            'recentOrdersTableFooter',
                                        ]"></tr>
                                    </table>

                                    <mat-paginator
                                          class="z-10 border-b bg-gray-50 dark:bg-transparent sm:absolute sm:inset-x-0 sm:bottom-0 sm:border-b-0 sm:border-t"
                                          [ngClass]="{
                                        'pointer-events-none': isLoading,
                                    }" [pageSizeOptions]="[5, 10, 25, 100]"
                                          [showFirstLastButtons]="true"></mat-paginator>
                              </div>
                        </div>
                  </div>
                  } @else {
                  <div class="border-t p-8 text-center text-4xl font-semibold tracking-tight sm:p-16">
                        There are no products!
                  </div>
                  }
                  }
            </div>
      </div>
</div>
