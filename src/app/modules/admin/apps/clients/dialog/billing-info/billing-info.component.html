<h2 mat-dialog-title>Billing Info</h2>
<mat-dialog-content>
      <form
      class="bg-card mt-8 flex flex-col overflow-hidden rounded-2xl p-8 pb-4 shadow"
  >
  <mat-form-field class="gt-xs:pr-3 flex-auto">
    <mat-label>Service</mat-label>
    <mat-select [placeholder]="'Billing Category'">
        <mat-option value="Service-1">Laboratory Service</mat-option>
        <mat-option value="Service-2">Consultancy Service </mat-option>
        <mat-option value="Service-3">Service 3</mat-option>
    </mat-select>
    <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:question-mark-circle'"></mat-icon>
</mat-form-field>
  <mat-form-field class="gt-xs:pr-3 flex-auto">
    <mat-label>Billing Category</mat-label>
    <mat-select [placeholder]="'Billing Category'">
        <mat-option value="Billing-1">Insurance </mat-option>
        <mat-option value="Billing-2">Mobile Money </mat-option>
        <mat-option value="Billing-3">Billing Category 3</mat-option>
    </mat-select>
    <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:question-mark-circle'"></mat-icon>
</mat-form-field>
<mat-form-field class="gt-xs:pr-3 flex-auto">
    <mat-label>Billing Item Category</mat-label>
    <mat-select [placeholder]="'Billing Item Category'">
        <mat-option value="Billing-1">NHIF</mat-option>
        <mat-option value="Billing-2">Mixx By Yas</mat-option>
        <mat-option value="Billing-3">M-PESA</mat-option>
    </mat-select>
    <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:question-mark-circle'"></mat-icon>
</mat-form-field>
  </form>
</mat-dialog-content>
  <!-- <button mat-button mat-dialog-close>Close</button> -->
  <div
  class="flex items-center justify-center space-x-3 bg-gray-50 px-6 py-4 dark:bg-black dark:bg-opacity-10 sm:justify-end"
>
  <!-- Cancel -->
      <button mat-stroked-button [matDialogClose]="'cancelled'">
          Cancel
      </button>

  <!-- Confirm -->
      <button
          mat-flat-button [color]="'primary'"
          [matDialogClose]="'confirmed'"
      >
          Submit
      </button>
  
</div>
