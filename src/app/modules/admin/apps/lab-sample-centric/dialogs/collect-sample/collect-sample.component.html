<h2 mat-dialog-title>Dialog with elements</h2>
<mat-dialog-content>
      <form
      class="bg-card mt-8 flex flex-col overflow-hidden rounded-2xl p-8 pb-4 shadow"
  >
      <div class="gt-xs:flex-row flex flex-col">
          <mat-form-field
               
              class="gt-xs:pr-3 flex-auto"
          >
              <mat-label>First name</mat-label>
              <input matInput />
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="'heroicons_solid:user-circle'"
              ></mat-icon>
          </mat-form-field>
          <mat-form-field
               
              class="gt-xs:pl-3 flex-auto"
          >
              <mat-label>Last name</mat-label>
              <input matInput />
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="'heroicons_solid:user-circle'"
              ></mat-icon>
          </mat-form-field>
      </div>
      <div class="flex">
          <mat-form-field
              class="flex-auto"
          >
              <mat-label>Address</mat-label>
              <textarea
                  matInput
                  cdkTextareaAutosize
                  [cdkAutosizeMinRows]="3"
              ></textarea>
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="'heroicons_solid:map-pin'"
              ></mat-icon>
          </mat-form-field>
      </div>
      <div class="gt-md:flex-row flex flex-col">
          <mat-form-field
               
              class="gt-md:pr-3 flex-auto"
          >
              <mat-label>City</mat-label>
              <input matInput />
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="'heroicons_solid:map-pin'"
              ></mat-icon>
          </mat-form-field>
          <mat-form-field
               
              class="gt-md:pl-3 flex-auto"
          >
              <mat-label>State</mat-label>
              <input matInput />
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="'heroicons_solid:map-pin'"
              ></mat-icon>
          </mat-form-field>
      </div>
      <div class="flex">
          <mat-form-field
               
              class="flex-auto"
          >
              <mat-label>Postal code</mat-label>
              <input matInput maxlength="5" #postalCode />
              <mat-hint align="end"
                  >{{ postalCode.value.length }} / 5</mat-hint
              >
              <mat-icon
                  class="icon-size-5"
                  matSuffix
                  [svgIcon]="'heroicons_solid:envelope'"
              ></mat-icon>
          </mat-form-field>
      </div>
  </form>
</mat-dialog-content>
  <!-- <button mat-button mat-dialog-close>Close</button> -->
  <div
  class="flex items-center justify-center space-x-3 bg-gray-50 px-6 py-4 dark:bg-black dark:bg-opacity-10 sm:justify-end"
>
  <!-- Cancel -->
      <button mat-stroked-button [matDialogClose]="'cancelled'">
          Cancel
      </button>

  <!-- Confirm -->
      <button
          mat-flat-button [color]="'primary'"
          [matDialogClose]="'confirmed'"
      >
          Submit
      </button>
  
</div>
